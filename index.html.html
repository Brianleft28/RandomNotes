<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Escalas Musicales</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    select {
      margin-top: 10px;
    }

    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Generador de Escalas Musicales</h1>

<select id="modoSelector">
  <option value="aleatorio">Aleatorio</option>
  <option value="jonico">Jónico</option>
  <option value="dorico">Dórico</option>
  <option value="frigio">Frigio</option>
  <option value="lidio">Lidio</option>
  <option value="mixolidio">Mixolidio</option>
  <option value="eolico">Eólico</option>
  <option value="locrio">Locrio</option>
</select>

<button onclick="generarEscala()">Generar Escala</button>

<div id="result">
  <h2>Resultado:</h2>
  <p id="notaPrincipal"></p>
  <p id="modoGriego"></p>
  <p id="notasEscala"></p>
</div>

<script>
  // Definir las notas y los modos griegos
  const notas = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
  const modosGriegos = ['Jonico', 'Dorico', 'Frigio', 'Lidio', 'Mixolidio', 'Eolico', 'Locrio'];

  // Función para generar una escala aleatoria
  function generarEscalaAleatoria() {
    const notaPrincipal = notas[Math.floor(Math.random() * notas.length)];
    const modoGriego = modosGriegos[Math.floor(Math.random() * modosGriegos.length)];
    const indiceNotaPrincipal = notas.indexOf(notaPrincipal);

    // Obtener las notas de la escala
    const notasEscala = [];
    for (let i = 0; i < 7; i++) {
      const indiceNota = (indiceNotaPrincipal + i) % notas.length;
      notasEscala.push(notas[indiceNota]);
    }

    return {
      notaPrincipal,
      modoGriego,
      notasEscala,
    };
  }

  // Función para generar una escala según el modo seleccionado
  function generarEscalaPorModo(modo) {
    const notaPrincipal = notas[Math.floor(Math.random() * notas.length)];
    const indiceNotaPrincipal = notas.indexOf(notaPrincipal);

    // Obtener las notas de la escala según el modo seleccionado
    const notasEscala = [];
    for (let i = 0; i < 7; i++) {
      const indiceNota = (indiceNotaPrincipal + i) % notas.length;
      notasEscala.push(notas[indiceNota]);
    }

    return {
      notaPrincipal,
      modoGriego: modo,
      notasEscala,
    };
  }

  // Función principal para generar y mostrar la escala
  function generarEscala() {
    const modoSelector = document.getElementById('modoSelector');
    const modoSeleccionado = modoSelector.value;

    let escalaGenerada;
    if (modoSeleccionado === 'aleatorio') {
      escalaGenerada = generarEscalaAleatoria();
    } else {
      escalaGenerada = generarEscalaPorModo(modoSeleccionado);
    }

    // Mostrar los resultados en la página
    document.getElementById('notaPrincipal').textContent = `Nota Principal: ${escalaGenerada.notaPrincipal}`;
    document.getElementById('modoGriego').textContent = `Modo Griego: ${escalaGenerada.modoGriego}`;
    document.getElementById('notasEscala').textContent = `Notas de la Escala: ${escalaGenerada.notasEscala.join(', ')}`;
  }
</script>

</body>
</html>
